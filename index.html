<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page displayed in the browser tab -->
    <title>To-Do List</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="container">
        <!-- Main heading of the application -->
        <h1>To-Do List</h1>
        
        <!-- Section for adding new tasks -->
        <div class="input-section">
            <!-- Input field for entering new tasks -->
            <input type="text" id="taskInput" placeholder="Add a new task">
            
            <!-- Button to add the task to the list -->
            <button id="addButton">Add</button>
        </div>
        
        <!-- Unordered list where tasks will be dynamically added -->
        <ul id="taskList">
            <!-- List of tasks will be dynamically added here -->
        </ul>
    </div>
    
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
